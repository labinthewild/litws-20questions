<!-- Template for the results page -->
<h3 class="bolded-blue" style="text-align: center">{{ data.resultStatement1 }}</h3>
<h6 style="text-align: center">{{ data.resultStatement2 }}</h6>
<h6 style="text-align: center; margin-bottom: 30px;" data-i18n="litw-results-graph-info"></h6>

{{#if data.code}}
<h5 style="text-align: center">
    <span data-i18n="litw-results-code"></span>
    <span>{{ data.code }}</span>
</h5>
{{/if}}

<div id="participant_personalScore" data-score="{{ data.personalPercentage }}"></div>
<div id="participant_relationshipsScore" data-score="{{ data.relationshipsPercentage }}"></div>
<div class="accordion pb-4" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne" data-i18n="study-socio-results-viz">
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div id="results-main">
            <div id="graphic" class="h-100 d-flex align-items-center justify-content-center">
                <canvas id="myChart"></canvas>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo" data-i18n="study-socio-results-ref-title">
      </button>
    </h2>
    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
      <div class="accordion-body">
        <p data-i18n="study-socio-results-ref-1"></p>
        <p data-i18n="study-socio-results-ref-2"></p>
        <p data-i18n="study-socio-results-ref-3"></p>
        <p data-i18n="study-socio-results-ref-4"></p>
        <p data-i18n="study-socio-results-ref-5"></p>
      </div>
    </div>
  </div>
</div>

<div id="results-footer"></div>

<script type="text/javascript">
    $(document).ready(function() {
        let scorePersonal = document.getElementById('participant_personalScore').dataset.score;
        let scoreRelationships = document.getElementById('participant_relationshipsScore').dataset.score;
        LITW.results.drawBarGraphic('myChart', scorePersonal, scoreRelationships);
    });

</script>
